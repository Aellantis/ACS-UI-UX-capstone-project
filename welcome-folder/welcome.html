<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <img
            src="../images/bulu.png"
            alt="Brand"
            style="width: 200px"
            class="col-md-1"
          />
          <div class="collapse navbar-collapse">
            <div class="whitespace col-md-10 d-none d-md-block"></div>
            <a
              class="nav-link col-md-1 login-button small-text d-none d-md-block"
              href="#"
              >LOG IN</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container whitespace">
        <div class="row" style="height: 20vh">
          <div class="col-md-12">
            <h1 class="text-center"></h1>
          </div>
        </div>
      </div>

      <div class="sales container row offset-md-1">
        <div class="col-md-2"></div>
        <section
          class="col-md-10 bundles row d-flex flex-wrap align-items-center"
        >
          <section class="col-md-6 small-text">
            <div class="title small-text d-flex justify-content-center">
              BISNEY BUNDLE TRIO BASIC
            </div>
            <div class="company-logos row mt-3">
              <img src="../images/bisney.png" alt="Disney" class="col-md-4" />
              <img src="../images/bulu.png" alt="Hulu" class="col-md-4" />
              <img src="../images/bspn.png" alt="ESPN" class="col-md-4" />
            </div>
            <div class="subtext mt-3">
              <h2>All with ads, for $16.99/month.</h2>
            </div>
            <button class="btn bundle-btn w-100">GET ALL THREE</button>
            <a href="#" class="terms offset-md-5">Terms apply</a>
          </section>

          <section class="col-md-6 small-text">
            <div class="title small-text d-flex justify-content-center">
              BISNEY+, BULU, BAX
            </div>
            <div class="company-logos row mt-3">
              <img src="../images/bisney.png" alt="Disney" class="col-md-4" />
              <img src="../images/bulu.png" alt="Hulu" class="col-md-4" />
              <img src="../images/bax.png" alt="Hulu" class="col-md-4" />
            </div>
            <div class="subtext mt-3">
              <h2>Plans starting at $16.99/month.</h2>
            </div>
            <button class="btn bundle-btn w-100">LEARN MORE</button>
            <a href="#" class="terms offset-md-5">Terms apply</a>
          </section>
        </section>
        <div class="col-md-2"></div>
      </div>

      <div class="container whitespace">
        <div class="row" style="height: 20vh">
          <div class="col-md-12">
            <h1 class="text-center"></h1>
          </div>
        </div>
      </div>

      <section class="banner-ad">
        <div class="banner1">
          <div class="container col-md-2">
            <div class="row">
              <img src="../images/bulu.png" alt="bulu" style="height: 50px" />
              <img
                src="../images/bisney.png"
                alt="bisney"
                style="height: 50px"
              />
            </div>
          </div>
          <div class="container col-md-6">
            <h6 class="bundles">BISNEY BUNDLE DUO BASIC</h6>
            <h2 class="text=white">Both with ads, for $10.99/month</h2>

          </div>
          <div class="container col-md-3">
            <button class="btn bundle-btn w-100">GET ALL THREE</button>
            <a href="#" class="terms centered">Terms apply</a>

          </div>
        </div>
        </div>
      </section>

      <section class="banner-ad">
        <div class="banner2">
          <div class="container centered col-md-4 row">
            <h5>BUILD THE PLAN THAT'S RIGHT FOR YOU</h5>
            <button class="btn build-btn" style="width: 60%;">START BUILDING</button>
          </div>
        </div>

      </section>


    </main>
  </body>
</html>
