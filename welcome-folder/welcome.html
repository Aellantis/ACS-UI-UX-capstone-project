<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <img
            src="../images/bulu.png"
            alt="Brand"
            style="width: 200px"
            class="col-md-1"
          />
          <div class="collapse navbar-collapse">
            <div class="whitespace col-md-10 d-none d-md-block"></div>
            <a
              class="nav-link col-md-1 login-button small-text d-none d-md-block"
              href="#"
              >LOG IN</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container whitespace">
        <div class="row" style="height: 20vh">
          <div class="col-md-12">
            <h1 class="text-center"></h1>
          </div>
        </div>
      </div>

      <div class="container row offset-md-1">
        <div class="col-md-2"></div>
        <section
          class="col-md-10 bundles row d-flex flex-wrap align-items-center"
        >
          <section class="col-md-6 small-text">
            <div class="title small-text">BISNEY BUNDLE TRIO BASIC</div>
            <div class="company-logos row">
              <img
                src="../images/bisney.png"
                alt="Disney"
                class="col-md-4"
                style="width: 100px"
              />
              <img
                src="../images/bulu.png"
                alt="Hulu"
                class="col-md-4"
                style="width: 100px"
              />
              <img
                src="../images/espn.png"
                alt="ESPN"
                class="col-md-4"
                style="width: 100px"
              />
            </div>
          </section>

          <section class="col-md-6 small-text">
            <div class="title small-text">BISNEY+, BULU, BAX</div>
            <div class="company-logos row">
              <img
                src="../images/bisney.png"
                alt="Disney"
                class="col-md-4"
                style="width: 100px"
              />
              <img
                src="../images/bulu.png"
                alt="Hulu"
                class="col-md-4"
                style="width: 100px"
              />
            </div>
          </section>
        </section>
        <div class="col-md-2"></div>
      </div>
    </main>
  </body>
</html>
